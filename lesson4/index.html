<canvas id="canvas1" width="400" height="400"></canvas>

<script>
    const cvas = document.getElementById("canvas1");
    const ctx = cvas.getContext('2d');
    const thickness = 20;
    let x = 0, y = 0, w = 400, h = 400;
    let i = 1;
    while (i <= 7) {
        ctx.beginPath();
        ctx.rect(x, y, w, h);
        if (i % 2 == 1) {
            ctx.fillStyle = 'blue';
        } else {
            ctx.fillStyle = 'white';
        }
        ctx.fill();
        x = x + thickness;
        y = y + thickness;
        w = w - thickness - thickness;
        h = h - thickness - thickness;
        i+=1;
    }
</script>
