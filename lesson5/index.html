<canvas id="canvas1" style="background-color: #009bd7" width="400" height="400"></canvas>

<script>
    const cvas = document.getElementById("canvas1");
    const ctx = cvas.getContext('2d');

    const x1 = 200, y1 = 300, r1 = 50;

    ctx.beginPath();
    ctx.arc(x1, y1, r1, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();

    ctx.beginPath();
    const r2 = r1 * 0.8, x2 = x1, y2 = y1 - r1 - r2;
    ctx.arc(x2, y2, r2, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    const r3 = r2 * 0.8, x3 = x1, y3 = y2 - r2 - r3;
    ctx.arc(x3, y3, r3, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    const w4 = r3 * 2, h4 = r3 / 2, x4 = x3 - w4 / 2, y4 = y3 - r3;
    ctx.rect(x4, y4, w4, h4)
    ctx.fillStyle="black"; 
    ctx.fill();
</script>
