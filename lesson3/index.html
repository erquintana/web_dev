<canvas id="canvas1" width="400" height="400" style="background-color: rgb(50,228,222)"></canvas>

<script>
    const canvas_element = document.getElementById("canvas1");
    const ctx = canvas_element.getContext('2d');

    ctx.beginPath();
    ctx.rect(100,100,200,200);
    ctx.lineWidth=70;
    ctx.strokeStyle="yellow";
    ctx.fillStyle='red';
    ctx.fill();
    ctx.stroke();
</script>
